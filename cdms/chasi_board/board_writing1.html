<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>제목</title>
	<link rel="stylesheet" href="./chasi_board.css">
	<!-- load all Font Awesome v6 styles -->
	<link href="../common/fontawesome-free-6.4.0-web/css/all.min.css" rel="stylesheet">
	<!-- support v4 icon references/syntax -->
	<link href="../common/fontawesome-free-6.4.0-web/js/all.min.js" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../common/js/modernizr-custom.js"></script>


</head>


<body>
	<div class="wrap">
		<header>
			<div id="boardname">
				게시판
			</div>
			<span>원고 게시판</span>
		</header>


		<main id="bulletin_board">

			<div class="board_wrap">

				<div id="writing">
					<textarea id="writing_title" placeholder="제목"></textarea>
					<textarea id="writing_contents" placeholder="내용을 작성해 주세요."></textarea>
				</div>

			</div>

		</main>

		<div class="writing_button">
			<button id="writing_attach">첨부</button>
			<button id="writing_save">저장</button>
		</div>




	</div>






</body></html>
