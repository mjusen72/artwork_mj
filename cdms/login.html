  <script type="text/javascript">

    $(document).ready(function(){

      $("#loginID").focus();
      $('#loginPwd').on('keypress', function(e){ if(e.keyCode == '13'){ $('.login_btn').click(loginProc()); } });

    });

    function loginProc(){

      var loginID = $("input[name='loginID']");
      if($.trim(loginID.val()) == "")
      {
        alert("아이디를 입력해 주세요");
        loginID.focus();
        return;
      }

      var loginPwd = $("input[name='loginPwd']");
      if($.trim(loginPwd.val()) == "")
      {
        alert("비밀번호를 입력해 주세요");
        loginPwd.focus();
        return;
      }

      var params = $("form[name='login_form']").serialize();

      $.ajax({
        type : "POST"
        ,url : "loginSave.php"
        ,cache : false
        ,dataType : "json"
        ,data : params
        ,success : function(data){

          if(data.code == "NO")
          {
            $("#loginID").val("");
            $("#loginPwd").val("");
            $("input[name='loginID']").focus();
            alert(data.getMsg);
            return;
          }

          if(data.code == "YES")
          {
            if(data.getAuth == 'A') {
              // location.href = "list.html";
              location.href = "admin.html";
            } else {
              location.href = "index.html";
            }
            return;
          }
        },
        error:function(req, status, error){
          console.log("Response code : "+ req.status +"\n"+"Error message : " + error);
          return;
        }
      });
    }
  </script>
